<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.0.2/tailwind.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>

<body>
    <div class="font-sans antialiased bg-grey-lightest">

        <!-- Content -->
        <div class="w-full bg-grey-lightest" >
            <div class="container mx-auto py-8">
                <div class="w-5/6 lg:w-1/2 mx-auto bg-slate-100 rounded shadow">
                    <div class="py-4 px-8 text-black text-xl text-center border-b border-grey-lighter">Form Dosen
                    </div>
                    <div class="py-4 px-4">
                        <div class="mb-4">
                            <label class="block text-grey-darker text-sm font-bold mb-2" for="password">NIP</label>
                            <input class="appearance-none border rounded w-full py-2 px-3 text-grey-darker"
                                id="nip" type="text" placeholder="NIP">
                        </div>
                        <div class="flex mb-4">
                            <div class="w-1/2 mr-1">
                                <label class="block text-grey-darker text-sm font-bold mb-2" for="nama">Nama
                                    Lengkap</label>
                                <input class="appearance-none border rounded w-full py-2 px-3 text-grey-darker"
                                    id="nama" type="text" placeholder="Nama Lengkap">
                            </div>
                            <div class="w-1/2 ml-1">
                                <label class="block text-grey-darker text-sm font-bold mb-2" for="last_name">Nomor
                                    HP</label>
                                <input class="appearance-none border rounded w-full py-2 px-3 text-grey-darker"
                                    id="no_hp" type="text" placeholder="Nomor Hp">
                            </div>
                        </div>
                        <div class="mb-4">
                            <label class="block text-grey-darker text-sm font-bold mb-2" for="password">Alamat Tempat
                                Tinggal</label>
                            <textarea class="appearance-none border rounded w-full py-2 px-3 text-grey-darker"
                                id="password" type="password" placeholder="Alamat Tempat Tinggal"></textarea>
                        </div>
                        <div class="mb-4">
                            <label class="block text-grey-darker text-sm font-bold mb-2" for="password">Email</label>
                            <input class="appearance-none border rounded w-full py-2 px-3 text-grey-darker"
                                id="email" type="email" placeholder="Email">
                        </div>
                        <div class="mb-4">
                            <label class="block text-grey-darker text-sm font-bold mb-2" for="email">Password</label>
                            <input class="appearance-none border rounded w-full py-2 px-3 text-grey-darker" id="password"
                                type="password" placeholder="Password">
                        </div>
                        <div class="flex justify-end mt-8">
                            <button class="bg-blue-400 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md"
                                type="submit">
                                Daftar
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.0.2/tailwind.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>

    <!-- trix  editor -->
    <link rel="stylesheet" type="text/css" href="trix/trix.css">
    <script type="text/javascript" src="trix/trix.js"></script>
</head>

<body>
    <section>
        <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
        <div class="w-full text-gray-700 bg-blue-500 dark-mode:text-gray-200 dark-mode:bg-gray-800">
            <div x-data="{ open: false }"
                class="flex flex-col max-w-screen-xl px-4 mx-auto md:items-center md:justify-between md:flex-row md:px-6 lg:px-8">
                <div class="p-4 flex flex-row items-center justify-between">
                    <a href="#"
                        class="text-lg font-semibold tracking-widest text-gray-900 uppercase rounded-lg dark-mode:text-white focus:outline-none focus:shadow-outline">SIMAP Perkuliahan</a>
                    <button class="md:hidden rounded-lg focus:outline-none focus:shadow-outline" @click="open = !open">
                        <svg fill="currentColor" viewBox="0 0 20 20" class="w-6 h-6">
                            <path x-show="!open" fill-rule="evenodd"
                                d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM9 15a1 1 0 011-1h6a1 1 0 110 2h-6a1 1 0 01-1-1z"
                                clip-rule="evenodd"></path>
                            <path x-show="open" fill-rule="evenodd"
                                d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                                clip-rule="evenodd"></path>
                        </svg>
                    </button>
                </div>
                <nav :class="{'flex': open, 'hidden': !open}"
                    class="flex-col flex-grow pb-4 md:pb-0 hidden md:flex md:justify-end md:flex-row">
                    <div class="flex-col flex-grow pb-4 md:pb-0 hidden md:flex md:justify-center md:flex-row">
                        <a class="px-4 py-2 text-sm font-semibold text-white bg-transparent hover:text-yellow-400"
                            href="page.html">TUGAS</a>
                        <a class="px-4 py-2 text-sm font-semibold text-white bg-transparent hover:text-yellow-400"
                            href="#">MATA PELAJARAN</a>
                        <a class="px-4 py-2 text-sm font-semibold text-white bg-transparent hover:text-yellow-400"
                            href="#">ABSENSI</a>
                    </div>
                    <div class="flex items-center space-x-2 px-4">
                        <a href="#" class="p-2 rounded-full bg-blue-50">
                            <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-gray-200" fill="none"
                                viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                            </svg>
                        </a>
                    </div>
                </nav>
            </div>
        </div>
    </section>

    <section class="lg:mx-44 sm:mx-4">
        <div class="border-b-2 my-4">
            <h1 class="font-bold text-xl my-2 mx-2">
                Buat Tugas
            </h1>
        </div>
        <div class="d-flex mx-2">
            <div>
                <label class="text-xl font-semibold my-2" for="username">
                    <h1 class="font-semibold text-lg my-2">
                        Judul Tugas
                    </h1>
                </label>
                <input
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    id="username" type="text">
            </div>
            <h1 class="font-semibold text-lg my-2">
                Deskripsi
            </h1>
            <form>
                <input id="x" type="hidden" name="content">
                <trix-editor input="x"></trix-editor>
            </form>
            <div class="flex items-center justify-end my-2">
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                    type="button">
                    Buat    
                </button>
            </div>
        </div>
    </section>
</body>
<script>
    //Javascript to toggle the menu
    document.getElementById('nav-toggle').onclick = function () {
        document.getElementById("nav-content").classList.toggle("hidden");
    }
</script>

</html>
